<!DOCTYPE html>
<html lang="en">
<head>
	<title>Carousel - Bootstrap</title>
	<meta charset="utf-8">

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-responsive.css">
<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	<p class="lead">Carousel</p>

	<div class="container">
		<div class="carousel slide" id="my-slider">
			<ol class="carousel-indicators">
				<li data-target="#my-slider" data-slide-to="0" class="active"></li>
				<li data-target="#my-slider" data-slide-to="1"></li>
				<li data-target="#my-slider" data-slide-to="2"></li>
				<li data-target="#my-slider" data-slide-to="3"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="http://lorempixel.com/1170/500" alt="">
					<div class="carousel-caption">
						<h4>Title</h4>
						<p>This is the description</p>
					</div>
				</div>
				<div class="item"><img src="http://lorempixel.com/1170/500/people" alt=""></div>
				<div class="item"><img src="http://lorempixel.com/1170/500/city" alt=""></div>
				<div class="item"><img src="http://lorempixel.com/1170/500/sports" alt=""></div>

			</div>
		
			<a href="#my-slider" class="carousel-control left" data-slide="prev">&lsaquo;</a>
			<a href="#my-slider" class="carousel-control right" data-slide="next">&rsaquo;</a>

		</div>
	</div>
<!--Javascript-->
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
