<!DOCTYPE html>
<html lang="en">
<head>
	<title>Breadcrumbs & Pagination - Bootstrap</title>
	<meta charset="utf-8">

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-responsive.css">
<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	<div class="container">
		<p class="lead">Breadcrumbs</p>	
		<ul class="breadcrumb">
			<li><a href="">Page 1</a><span class="divider">/</span></li>
			<li><a href="">Page 2</a><span class="divider">/</span></li>
			<li class="active">Page 3</li>
		</ul>

		<hr>

		<p class="lead">Pagination</p>
		<div class="pagination pagination-large pagination-centered">
			<ul>
				<li class="active"><a href="">1</a></li>
				<li><a href="">2</a></li>
				<li><a href="">3</a></li>
				<li><a href="">4</a></li>
				<li><a href="">5</a></li>
			</ul>
		</div>

		<div class="pagination pagination-right">
			<ul>
				<li class="active"><a href="">1</a></li>
				<li><a href="">2</a></li>
				<li><a href="">3</a></li>
				<li><a href="">4</a></li>
				<li><a href="">5</a></li>
			</ul>
		</div>

		<div class="pagination pagination-small">
			<ul>
				<li class="active"><a href="">1</a></li>
				<li><a href="">2</a></li>
				<li><a href="">3</a></li>
				<li><a href="">4</a></li>
				<li><a href="">5</a></li>
			</ul>
		</div>

		<div class="pagination pagination-mini">
			<ul>
				<li class="active"><a href="">1</a></li>
				<li><a href="">2</a></li>
				<li><a href="">3</a></li>
				<li><a href="">4</a></li>
				<li><a href="">5</a></li>
			</ul>
		</div>

		<hr>

		<p class="lead">Pager</p>
		<ul class="pager">
			<li><a href="">Prev</a></li>
			<li><a href="">Next</a></li>
		</ul>

		<ul class="pager">
			<li class="previous"><a href="">Prev</a></li>
			<li class="next"><a href="">Next</a></li>
		</ul>
	</div>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
