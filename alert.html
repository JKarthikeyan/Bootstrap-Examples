<!DOCTYPE html>
<html lang="en">
<head>
	<title>Alerts - Bootstrap</title>
	<meta charset="utf-8">

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-responsive.css">
<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	<div class="container">
		<p class="lead">Alerts</p>

		<div class="alert">
			<a href="" class="close" data-dismiss="alert">&times;</a>
			This is a default alert
		</div>
		<div class="alert alert-block">This is a default Block Alert</div>
		<div class="alert alert-error">This is an Error Alert</div>
		<div class="alert alert-info">This is an Info Alert </div>
		<div class="alert alert-success">This is a Success Alert</div>

		<hr>

		<p class="lead">Progress Bars</p>

		<div class="progress">
			<div class="bar bar-success" style="width:20%"></div>
			<div class="bar bar-info" style="width:30%"></div>
			<div class="bar bar-danger" style="width:10%"></div>

		</div>
		<div class="progress progress-striped">
			<div class="bar" style="width:60%"></div>
		</div>
		<div class="progress progress-striped active">
			<div class="bar" style="width:60%"></div>
		</div>
		<div class="progress progress-striped active progress-success">
			<div class="bar" style="width:60%"></div>
		</div>
		<div class="progress progress-striped active progress-danger">
			<div class="bar" style="width:60%"></div>
		</div>
		<div class="progress progress-striped active progress-warning">
			<div class="bar" style="width:60%"></div>
		</div>
		<div class="progress progress-striped active progress-info">
			<div class="bar" style="width:60%"></div>
		</div>
	</div>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
