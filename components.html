<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Components</title>
	<meta charset="utf-8">

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-responsive.css">
<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	<div class="container">
		<p class="lead">Dropdowns</p>
		<div class="dropdown">
			<a href="" class="dropdown-toggle" data-toggle="dropdown">DropDown <b class="caret"></b></a>
			<ul class="dropdown-menu">
				<li><a href="" tabindex="-1">item 1</a></li>
				<li><a href="" tabindex="-1">item 2</a></li>
				<li class="divider"></li>
				<li><a href="" tabindex="-1">item 3</a></li>
				<li class="dropdown-submenu">
					<a href="" tabindex="-1">item 4</a>
					<ul class="dropdown-menu">
						<li><a href="">Sub-item 1</a></li>
						<li><a href="">Sub-item 2</a></li>
						<li><a href="">Sub-item 3</a></li>
					</ul>
				</li>
			</ul>
		</div>	

		<hr>

		<p class="lead">Button Groups</p>

		<div class="btn-toolbar">
			<div class="btn-group" data-toggle="buttons-checkbox">
				<button class="btn btn-info">Button</button>
				<button class="btn btn-warning">Button</button>
				<button class="btn btn-success">Button</button>
			</div>
			<div class="btn-group btn-group-vertical" data-toggle="buttons-radio">
				<button class="btn">Button</button>
				<button class="btn">Button</button>
				<button class="btn">Button</button>
			</div>
		</div>

		<hr>
		<p class="lead">Button State</p>
		<button class="btn" type="button" id="loading-button" data-loading-text="Loading..">Loading Button</button>

		<hr>

		<button class="btn" data-toggle="button">Toggle</button>

		<hr>
		<p class="lead">Button Dropdown</p>

		<div class="btn-group">
			<button class="btn">Dropdown</button>
			<button class="btn dropdown-toggle" data-toggle="dropdown"><b class="caret"></b></button>
			<ul class="dropdown-menu">
				<li><a href="">Item 1</a></li>
				<li><a href="">Item 2</a></li>
				<li><a href="">Item 3</a></li>
			</ul>
		</div>
	</div>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript">
	
	$("#loading-button").click(function() {
		var btn = $(this);

		btn.button('loading');

		setTimeout(function() {
			btn.button('reset');
		}, 2000)
	});
</script>
</body>
</html>
