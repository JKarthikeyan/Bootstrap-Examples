<!DOCTYPE html>
<html lang="en">
<head>
	<title>Twitter Bootstrap</title>
	<meta charset="utf-8">
	
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="bootstrap-responsive.css">
<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	<div class="container">
		<p class="lead">Normal Buttons</p>
		<a href="" class="btn">Anchor Button</a>
		<button class="btn">Normal Button</button>
		<hr>
		<p class="lead">Special Buttons</p>
		<button class="btn btn-primary">Primary Button</button>
		<button class="btn btn-info">Info Button</button>
		<button class="btn btn-warning">Warning Button</button>
		<button class="btn btn-success">Success Button</button>
		<button class="btn btn-danger">Danger Button</button>
		<button class="btn btn-inverse">Inverse Button</button>
		<button class="btn btn-link">Link Button</button>

		<hr>
		<p class="lead">Button Sizes</p>
		<button class="btn btn-info btn-large">Large Info Button</button>
		<button class="btn btn-warning btn-small">Small Warning Button</button>
		<button class="btn btn-success btn-mini">Mini Success Button</button>
		<button class="btn disabled">Disabled Button</button>

		<hr>
		<p class="lead">Images</p>
		<img src="http://lorempixel.com/200/200/" alt="Image rounded" class="img-rounded">
		<img src="http://lorempixel.com/200/200/" alt="Image circle" class="img-circle">
		<img src="http://lorempixel.com/200/200/" alt="Image polaroid" class="img-polaroid">

		<hr>

		<p class="lead">Icons</p>
		<button class="btn btn-primary">Music <i class="icon-music icon-white"></i></button>
		<button class="btn btn-danger"><i class="icon-remove icon-white"></i> Delete </button>


		<hr>

		<input type="submit" class="btn" value="submit">
	</div>
</body>
</html>
